version: '3.8'

services:
  tanya-together:
    container_name: tanya-together-local
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - PORT=80
      - PARSE_SERVER_URL=https://tanya.dvarmalchus.co.il/parse
    ports:
      - "8080:80"
    # No networks needed for local - uses host.docker.internal or localhost
